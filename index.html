 
<html>
    <head>
      <title>Identifying Hand symbols</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-danger heading">Identifying Hand symbols Web-App
        </h3> 
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to identify hand symbols
            <br>
          <b style="color: yellow">Is this Victory symbol?</b>
          <br>
          <b style="color: black">Is this Awsome symbol?</b>
          <br>
          <b style="color: red">Is this Best symbol?</b>
          <br>
        </p>
        <center>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View -</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takesnapshot()" class="btn btn-warning">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1:-</label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <label>Prediction 2:-</label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Image</button>
          <br><br>
  
        </div>
      </center>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
